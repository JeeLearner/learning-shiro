[main]
#指定securityManager的authenticator实现
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

#指定securityManager.authenticator的authenticationStrategy
atLeastTwoStrategy=com.learn.chapter02.authenticator.myStrategy.AtLeastTwoAuthenticatorStrategy
securityManager.authenticator.authenticationStrategy=$atLeastTwoStrategy

myRealm1=com.learn.chapter02.realm.MyRealm1
myRealm2=com.learn.chapter02.realm.MyRealm2
myRealm3=com.learn.chapter02.realm.MyRealm3
securityManager.realms=$myRealm1,$myRealm2